name: CI

on:
  # We run CI on pushes to the main branch
  push:
    branches:
      - main
  # and on all pull requests to the main branch
  pull_request:
    branches:
      - main
  # as well as upon manual triggers through the 'Actions' tab of the Github UI
  workflow_dispatch:

jobs:
  test:
    name: Testing on ${{ matrix.os }} with Python ${{ matrix.python-version }} and MPI=${{ matrix.parallel }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9"]
        parallel: ["ON", "OFF"]

    steps:
    - name: Checking out the repository
      uses: actions/checkout@v3

    - name: Installing system dependencies
      if: matrix.parallel == 'ON'
      run: |
        sudo apt update
        sudo apt install libopenmpi-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install sequential Python package
      if: matrix.parallel == 'OFF'
      run: |
        python -m pip install -v .[tests]

    - name: Install parallel Python package
      if: matrix.parallel == 'ON'
      run: |
        python -m pip install -v .[tests,mpi]

    - name: Run test suite
      run: |
        python -m pytest

    - name: Run parallel test suite
      if: matrix.parallel == 'ON'
      run: |
        mpirun -np 4 python -m pytest --only-mpi
